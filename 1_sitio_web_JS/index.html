<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente IA - Fundación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Asistente IA de Soporte al Cliente</h1>
    <p>Haz tu pregunta y te ayudaremos con los documentos disponibles.</p>

    <!-- Formulario para preguntas -->
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." required>
      <button type="submit">Enviar</button>
    </form>

    <!-- Área donde aparecerán las respuestas -->
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
